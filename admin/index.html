<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms-app.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.addEventListener('DOMContentLoaded', function () {
        const cms = window.CMS || window.NetlifyCmsApp;
        if (cms && typeof cms.init === 'function') {
          cms.init({
            config: '/songs/admin/config/config.yml'
          });
        } else {
          console.error('CMS failed to load.');
        }
      });
    </script>
  </body>
</html>
